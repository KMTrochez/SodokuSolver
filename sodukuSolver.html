<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Sudoku Solver</title>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class = "text-center">
                <h1 class="mb-4">Sudoku Solver</h1>
                <h6>Below, fill out your Sodoku puzzle to be solved.<h2>
                <table id="sudoku-board">
                    <!-- The table rows and cells will be generated by script.js -->
                </table>
                <div class = "mt-3">
                    <button id="solve-button" class="btn btn-primary mt-3">Solve Sudoku</button>
                    <button id="clear-button" class="btn btn-secondary mt-3">Clear</button>
                </div>
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
